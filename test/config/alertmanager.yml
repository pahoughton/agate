---
global:
  resolve_timeout: 15s

route:
  receiver: 'agate-resolve'
  group_by:
    - alertname
    - instance
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 20s

  routes:
    - receiver: 'agate-no-resolve'
      match_re:
         no_resolve: .*
      group_by:
        - alertname
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 20s

receivers:
  - name: 'agate-resolve'
    webhook_configs:
      - url: 'http://localhost:5001/alerts'

  - name: 'agate-no-resolve'
    webhook_configs:
      - url: 'http://localhost:5001/alerts/no-resolve'
        send_resolved: false
